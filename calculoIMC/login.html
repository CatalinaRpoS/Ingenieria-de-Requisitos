<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles\login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login.js"></script>
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container__contenido">
      <div class="cabecera">
        <img id="icono" src="img/icon.png" alt="Pesa" />

        <h1 id="titulo__principal">Centro De Control y Prevención De Salud</h1>
      </div>
    </div>

    <div class="container__formulario">
        <div class="formulario">
            <h2>Iniciar Sesión</h2>

            <form>
                <label for="username">Nombre de Usuario:</label><br />
                <input type="text" id="username" name="username" required /><br /><br />
                <label for="password">Contraseña:</label><br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                /><br /><br />

                <div class="botones">
                    <button type="button" onclick="login();" id="boton_enviar">
                        Iniciar Sesión
                    </button>
                    <button type="button" onclick="register();" id="boton_crear">
                        Crear Cuenta
                    </button>
                </div>
            </form>
        </div>
      <br />
      <br />
    </div>

    <div>
      <div class="footer">
        <p>Ingeniería de Requisitos</p>
        <p>Universidad Nacional de Colombia</p>
        <p>2024</p>
      </div>
    </div>
  </body>
</html>
